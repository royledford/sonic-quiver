<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=3">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sonic Quiver - Production Music Library</title>
    <meta name="description" content="Sonic Quiver is a production music library specializing in providing licensed content to the entertainment industry. We work with composers and producers around the world to create a diverse collection of music with production aesthetics in mind."
    />

    <!-- Facebook Open Graph -->
    <meta property="og:url" content="http://sonicquiver.com/">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sonic Quiver - Production Music Library" />
    <meta property="og:description" content="Sonic Quiver is a production music library specializing in providing licensed content to the entertainment industry. We work with composers and producers around the world to create a diverse collection of music with production aesthetics in mind."
    />

    <meta name="og:image" content="http://sonicquiver.com/facebook-banner.jpg">
    <meta property="og:site_name" content="Sonic Quiver" />
    <meta property="article:author" content="Shana Lazarus" />

    <!-- Twitter Cars: Note twitter uses some og: meta tags so need to repeat -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SonicQuiver" />
    <meta name="twitter:creator" content="@SonicQuiver" />
    <meta name="twitter:title" content="Sonic Quiver" />
    <meta name="twitter:description" content="Production Music Library" />
    <meta name="twitter:image" content="http://sonicquiver.com/twitter-banner.jpg" />
    <meta name="twitter:image:alt" content="Desert landscape with motorcycle">

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png?v=1">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg?v=1" color="#fbb03b">
    <meta name="theme-color" content="#fbb03b">
</head>

<body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
